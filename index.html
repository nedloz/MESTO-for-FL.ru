<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__image" src="./images/logo.svg" alt="логотип *место*">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__card">
                    <img class="profile__image" src="./images/profilepicture.jpg" alt="картинка профиля">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="places">
                <div class="place">
                    <img class="place__image" src="./images/place-image-1.jpg" alt="">
                    <div class="place__description">
                        <div class="place__content">
                            <p class="place__name">Ванкувер, Британская Колумбия, Канада</p>
                            <button class="place__like-button" type="button"></button>
                        </div>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="./images/place-image-2.jpg" alt="">
                    <div class="place__description">
                        <div class="place__content">
                            <p class="place__name">Национальный парк Брайс-Каньон, Юта, США</p>
                            <button class="place__like-button" type="button"></button>
                        </div>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="./images/place-image-3.jpg" alt="">
                    <div class="place__description">
                        <div class="place__content">
                            <p class="place__name">Сидар-Ки, Флорида, США</p>
                            <button class="place__like-button" type="button"></button>
                        </div>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="./images/place-image-4.jpg" alt="">
                    <div class="place__description">
                        <div class="place__content">
                            <p class="place__name">Национальный парк Брайс-Каньон, Юта, США</p>
                            <button class="place__like-button" type="button"></button>
                        </div>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="./images/place-image-5.jpg" alt="">
                    <div class="place__description">
                        <div class="place__content">
                            <p class="place__name">Национальный парк Брайс-Каньон, Юта, США</p>
                            <button class="place__like-button" type="button"></button>
                        </div>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="./images/place-image-6.jpg" alt="">
                    <div class="place__description">
                        <div class="place__content">
                            <p class="place__name">Карачаево-Черкесия</p>
                            <button class="place__like-button" type="button"></button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <div class="popup__start">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <button class="popup__close-button" type="button" value=""></button>
                </div>
                <form class="popup__form" action="#">
                    <input class="popup__input popup__input_name" type="text" placeholder="Имя" value="Жак-Ив Кусто">
                    <input class="popup__input popup__input_description" type="text" placeholder="Професстия" value="Исследователь океана">
                    <input  class="popup__save-button" type="submit" value="Сохранить">
                </form>   
            </div>
        </section>
        <script src="./pages/index.js"></script>
</body>
</html>
