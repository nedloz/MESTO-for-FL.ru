<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__image" src="./images/logo.svg" alt="логотип *место*">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__card">
                    <img class="profile__image" src="./images/profilepicture.jpg" alt="картинка профиля">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="places">
                <div class="place">
                    <img class="place__image" src="./images/place-image-1.jpg" alt="холмы и лес">
                    <div class="place__description">
                        <h2 class="place__name">Ванкувер, Британская Колумбия, Канада</h2>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="./images/place-image-2.jpg" alt="оранжевые горы и деревья">
                    <div class="place__description">
                        <h2 class="place__name">Национальный парк Брайс-Каньон, Юта, США</h2>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="./images/place-image-3.jpg" alt="вода и палки из под нее">
                    <div class="place__description">
                        <h2 class="place__name">Сидар-Ки, Флорида, США</h2>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="./images/place-image-1.jpg" alt="две странных горы">
                    <div class="place__description">
                        <h2 class="place__name">Национальный парк Брайс-Каньон, Юта, США</h2>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="./images/place-image-2.jpg" alt="щель между горами">
                    <div class="place__description">
                        <h2 class="place__name">Национальный парк Брайс-Каньон, Юта, США</h2>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>
                <div class="place">
                    <img class="place__image" src="./images/place-image-3.jpg" alt="ветки и горы">
                    <div class="place__description">
                        <h2 class="place__name">Карачаево-Черкесия</h2>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <div class="popup__start">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <button class="popup__close-button" type="button" value=""></button>
                </div>
                <form class="popup__form" action="#" name="profile" method="post">
                    <input class="popup__input popup__input_type_name" type="text" placeholder="Имя" name="prifile__name">
                    <input class="popup__input popup__input_type_description" type="text" placeholder="Професстия" name="profile__description">
                    <input  class="popup__save-button" type="submit" value="Сохранить">
                </form>   
            </div>
        </div>
        <script src="./scripts/index.js"></script>
</body>
</html>
