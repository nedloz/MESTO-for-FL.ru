<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__image" src="./images/logo.svg" alt="логотип *место*">
        </header>
    </body>
    <main class="main">
        <section class="profile">
            <div class="profile__card">
                <img class="profile__image" src="./images/profilepicture.jpg" alt="картинка профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="places">
            <div class="place">
                <img class="place__image" src="./images/place-image-1.jpg" alt="">
                <div class="place__description">
                    <div class="place__content">
                        <p class="place__name">Карачаевск</p>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>
            </div>
            <div class="place">
                <img class="place__image" src="./images/place-image-2.jpg" alt="">
                <div class="place__description">
                    <div class="place__content">
                        <p class="place__name">Гора Эльбрус</p>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>
            </div>
            <div class="place">
                <img class="place__image" src="./images/place-image-3.jpg" alt="">
                <div class="place__description">
                    <div class="place__content">
                        <p class="place__name">Домбай</p>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>
            </div>
            <div class="place">
                <img class="place__image" src="./images/place-image-2.jpg" alt="">
                <div class="place__description">
                    <div class="place__content">
                        <p class="place__name">Гора Эльбрус</p>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>
            </div>
            <div class="place">
                <img class="place__image" src="./images/place-image-1.jpg" alt="">
                <div class="place__description">
                    <div class="place__content">
                        <p class="place__name">Домбай</p>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>
            </div>
            <div class="place">
                <img class="place__image" src="./images/place-image-3.jpg" alt="">
                <div class="place__description">
                    <div class="place__content">
                        <p class="place__name">Карачаево-Черкесия</p>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_opened">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input class="popup__input popup__input_name" type="text" placeholder="Имя" value="Жак-Ив Кусто">
                <input class="popup__input popup__input_description" type="text" placeholder="Описание профиля" value="Исследователь океана">
                <input  class="popup__input_button" type="submit" value="Сохранить">
            </form>   
        </div>
    </section>

</html>
